    /* The main DIV for the map */

        margin: 0;
        width: 500px;
        height:410px;
        background-color: white;
    }

        float: left;
		width:100%;
        max-width:200px;
		margin-top:400px;
    }

    #legend div
    {
        height: 25px;
    }

    #legend span
    {
        margin: 5px 5px 5px 0;
    }
    .subway-map span
    {
        margin: 5px 5px 5px 0;
    }
 
    </style>
</head>
