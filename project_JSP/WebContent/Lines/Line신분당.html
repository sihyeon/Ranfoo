<!DOCTYPE html>
<html lang="UTF-8">
    <head>
		<meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Start and enjoy your RanFoo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="arctext.js" />
        <meta name="keywords" content="arc, letters, words, rotate, warp, circle, curve, along, path, jquery, css3, transform" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/test.css" />

  <style type="text/css">
    body
    {
        font-family: Verdana;
        font-size: 9pt;
    }
		.container
	{
		height:60px;
		margin-top:10px;
	}
	#headline
	{
		height:20px;
	}
    /* The main DIV for the map */
    .sub
	{
	    width: 1024px;
		height: 620px;
	}	

	.subway-map
    {
        width: 1024px;
		height: 600px;
    	margin-top:50px;
		background:rgba(255,255,255,0.1)
	}
    /* Text labels */
    .text
    {
        text-decoration: none;
        color: black;
    }
	.text:hover
	{
		font-weight:bold;	
	}
  
    .subway-map span
    {
        margin: 5px 5px 5px 0;
    }
 
    </style>
    </head>
    
    <body>
  		<div id="wrap">
    		<div class="container">
				<header>
                	<h1 id="headline">Ran.Food</h1>
                	<h2>Welcome to the Ranfoo Meeting</h2>
                	<div class="btn">
                	<a href="index.html" class="myButton">HOME</a>
                	</div><!--btn-->
				</header>
        		</div><!--container-->
			<section class="sub" id="sub1">
		<div class="subway-map" data-columns="50" data-rows="50" data-cellSize="25" data-legendId="legend" data-textClass="text" data-gridNumbers="true" data-grid="false" data-lineWidth="8">
        <ul data-color="#bb0115" data-label="신분당선">
             <li data-coords="6,4"data-marker="@interchange"><a href="http://jqueryui.com/demos/autocomplete/"><a href="http://jqueryui.com/demos/autocomplete/">강남</a></li>
             <li data-coords="6,6"></li>
             <li data-coords="6,6"data-marker="@interchange"><a href="http://jqueryui.com/demos/autocomplete/"><a href="http://jqueryui.com/demos/autocomplete/">양재</a></li>

             <li data-coords="7,10"></li>
             <li data-coords="8,12"></li>
             <li data-coords="11,12"><a href="http://jqueryui.com/demos/autocomplete/"><a href="http://jqueryui.com/demos/autocomplete/">청계산\n입구</a></li>
             <li data-coords="14,12"><a href="http://jqueryui.com/demos/autocomplete/"><a href="http://jqueryui.com/demos/autocomplete/">판교</a></li>
             <li data-coords="16,12"></li>
             <li data-coords="18,15"></li>
             <li data-coords="18,15"data-marker="@interchange"><a href="http://jqueryui.com/demos/autocomplete/"><a href="http://jqueryui.com/demos/autocomplete/">정자</a></li>
   
            </ul>
		</div>
    	<div id="legend"></div>
		</section>
        </div>
        </div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.arctext.js"></script>
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.subwayMap-0.5.0.js"></script>

        $(".subway-map").subwayMap({ debug: true });
